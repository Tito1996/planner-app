<div class="events-calendar">
  <div class="button-wrapper">
    <button (click)="view = CalendarView.Month">Mes</button>
    <button (click)="view = CalendarView.Week">Semana</button>
    <button (click)="view = CalendarView.Day">DÃ­a</button>
  </div>
  <div class="calendar-wrapper">
    <mwl-calendar-week-view
      *ngIf="view === CalendarView.Week"
      [viewDate]="viewDate"
      [events]="events"
      (eventClicked)="handleEventClick($event.event)"
    ></mwl-calendar-week-view>

    <mwl-calendar-month-view
      *ngIf="view === CalendarView.Month"
      [viewDate]="viewDate"
      [events]="events"
      (dayClicked)="handleDayClick($event.day.date)"
    ></mwl-calendar-month-view>

    <mwl-calendar-day-view
      *ngIf="view === CalendarView.Day"
      [viewDate]="viewDate"
      [events]="events"
      (eventClicked)="handleEventClick($event.event)"
    ></mwl-calendar-day-view>
  </div>
  <div class="event-wrapper" *ngIf="selectedEvent">
    <app-reminders></app-reminders>
  </div>
</div>
